apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-todo-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argocroj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/KeremAR/proxmox-k3s' # <-- app repo
    path: helm-charts/todo-app
    targetRevision: b8cfb6ba2fd29999c9dff3d8e581ea83bb7068dc 
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml # Production values file
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    prune: true
    selfHeal: true
    syncOptions:
      - CreateNamespace=true # create namespace if it doesn't exist
