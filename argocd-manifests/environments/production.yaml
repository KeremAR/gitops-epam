apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-todo-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argocroj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/KeremAR/proxmox-k3s' # <-- app repo
    path: helm-charts/todo-app
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml # Production values file (static config only)
      parameters:
        # Image tags (updated by Jenkins CI/CD)
        - name: frontend.image.tag
          value: 'latest'  # Jenkins will update this
        - name: userService.image.tag
          value: 'latest'  # Jenkins will update this
        - name: todoService.image.tag
          value: 'latest'  # Jenkins will update this
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    prune: true
    selfHeal: true
    syncOptions:
      - CreateNamespace=true # create namespace if it doesn't exist
